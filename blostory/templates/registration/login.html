{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="title">
            <img class="navImg" src="https://cdn-icons-png.flaticon.com/128/12309/12309826.png">
            <h1>BloStory</h1>
        </div>
        <div class="loginBox">
            <h2>Login</h2>
            <div class="loginForm">
                <form method="post">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit">login</button>
                </form>
                <p>don't have account <a class="clickHere" href="/tweet/register/">click here</a></p>
            </div>
        </div>
    </body>
</html>
